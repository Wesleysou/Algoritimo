<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input onchange="tapa()"  id="mano" type="text" placeholder="Digite um numeor">
    <span id="slk"></span>
</body>

</html>

<script>
    var ax_num = 5;
    
    function tapa() {
        
        while (ax_num < mano.value) {
            ax_num++;
            if (ax_num %2 == 0) {
                slk.innerHTML += `<br>${ax_num}`;
            }
            
        }
    }

</script>

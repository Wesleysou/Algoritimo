<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-KNAB-</title>
</head>

<body>
    <div id="div1" style="display: block;">
        <h1>Seja bem vindo ao Banco KNAB</h1>

        <br>

        <h3>Simulação de Emprestimos e Investimentos</h3>

        <br>

        <p>Entre com os dados de sua conta:</p>

        <input type="number" id="iptconta" placeholder="Conta">
        <input type="Number" id="iptdigito" placeholder="Digito">
        <input type="text" id="iptsenha" placeholder="Senha">

        <button onclick="fcum()">Simular</button>

    </div>

    <div id="div2" style="display: none;">

        <h1>O Banco KNAB é a sua melhor opção</h1>

        <h2>Emprestimose Investimentos com as melhores taxas marcado</h2>

        <p>Entre com os dados da sua simulação</p>

        Valor da Operação:<input type="number" id="iptvalor" placeholder="valor">

        <select name="" id="sele1">
            <option value="">-Selecione-</option>
            <option value="empres">Empréstimo</option>
            <option value="inves">Investimento</option>
        </select>
        <select name="" id="sele2">
            <option value="">-Selecione-</option>
            <option value="crt">Curto</option>
            <option value="md">Médio</option>
            <option value="lg">Longo</option>
        </select>

        <button onclick="result()">Mostrar o Resultado</button>

        

        <div id="divmostra">

        </div>
        <div id="investir">

        </div>
         <button onclick="volt()">Voltar a Simulação</button>

    </div>
</body>

</html>

<script>

    var gb = 0;

    function fcum() {
        var um = Number(iptconta.value);
        var dois = Number(iptdigito.value);
        var tres = iptsenha.value;

        if (um != 0 && dois == um % 11
            && dois <= 3 && tres == 'manaus'
            || dois >= 4 && dois <= 7 && tres == 'recife'
            || dois > 7 && tres == 'fortaleza') {

            div2.style.display = `block`;
            div1.style.display = `none`;

        } else {
            alert(`Erro Conta inválida`);
        }

    }

    function result() {
        var val = Number(iptvalor.value)
        var cut = val ;
        var medd = val ;
        var long = val;
        if (sele1.value == 'empres' && sele2.value == 'crt') {
            gb ++;
            divmostra.innerHTML = `Simulação ${gb}  – Para o empréstimo de R$${val.toFixed(2)} no Curto prazo será cobrado os juros de R$ ${cut * 0.24.toFixed(2)} ao ano`;
        }else if (sele1.value == 'empres' && sele2.value == 'md'){
            gb ++;
            divmostra.innerHTML = `Simulação ${gb}  – Para o empréstimo de R$${val.toFixed(2)} no Curto prazo será cobrado os juros de R$ ${medd * 0.16.toFixed(2)} ao ano`;
        }else if (sele1.value == 'empres' && sele2.value == 'lg') {
            gb ++;
            divmostra.innerHTML = `Simulação ${gb}  – Para o empréstimo de R$${val.toFixed(2)} no Curto prazo será cobrado os juros de R$ ${long * 0.10.toFixed(2)} ao ano`;
        }
        else if (sele1.value == 'inves' && sele2.value == 'crt') {
            gb ++;
            investir.innerHTML = `Simulação ${gb} – Investindo R$${val.toFixed(2)} no Curto prazo o seu rendimento será de R$ ${cut * 0.05.toFixed(2)} ao ano`;

        }else if (sele1.value == 'inves' && sele2.value == 'md') {
            gb ++;
            investir.innerHTML = `Simulação ${gb} – Investindo R$${val.toFixed(2)} no Médio prazo o seu rendimento será de R$ ${medd * 0.08.toFixed(2)} ao ano`;

        }else if (sele1.value == 'inves' && sele2.value == 'lg') {
            gb ++;
            investir.innerHTML = `Simulação ${gb} – Investindo R$${val.toFixed(2)} no Longo prazo o seu rendimento será de R$ ${long * 0.12.toFixed(2)} ao ano`;
        }
    }
  
    function volt() {
        gb  = 0
        investir.innerHTML = ` `;
        divmostra.innerHTML = ` `;
    }

    
</script>

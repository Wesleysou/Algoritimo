    <meta charset="UTF-8">

<body>
<button onclick="btt()">Curto 3 e 5!</button>
<div id="mds"></div>
</body>
</html>

<script>
    ax_num = 0;
    function btt() {
        while (ax_num <=100) {
            ax_num ++;
            if (ax_num %3 == 0) {
                mds.innerHTML += `<br><span> É TRI!<\span>`;
                }else if (ax_num %5 == 0) {
                mds.innerHTML += `<br><span> É PENTA!<\span>`;
            }if (ax_num %3 == 0 && ax_num %5 == 0) {
                mds.innerHTML += `<br><span>É TRI! É PENTA!<\span>`;
            }else{
                mds.innerHTML += `<br>${ax_num}`;
            }
        }
    }
</script>

<head>
    <meta charset="UTF-8">

<body>
    <button onclick="sortear()">Ver minha sorte</button>
    <div id="show"></div>


</body>

</html>


<script>
    function sortear(params) {
        var ax_num = 0;
        var ax_cor = 0;
        var ax_car = 0;
        while (ax_num <= 21) {
            var ax_sorte = Number(Math.random() + 1).toFixed();

            if (ax_sorte == 1) {
                ax_cor++;
                show.innerHTML += `<img src="img/coracao.jpg" style="width: 100px;">`;
                show.innerHTML += `${ax_cor}`
                
            } else if (ax_sorte == 2) {
                ax_car++;
                show.innerHTML += `<img src="img/baralho.jpg" style="width: 100px;">`;
                show.innerHTML += `${ax_car}`
            }
                    
            ax_num++;
        }

        if (ax_car > ax_cor) {
                    show.innerHTML += `<br><span>Vocé tem sorte no jogo</span>`;
                }else if (ax_cor > ax_car) {
                    show.innerHTML += `<br><span>Vocé tem sorte no amor</span>`;
                }

    }
</script>

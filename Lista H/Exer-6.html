<body>
    <input id="amor" type="text" placeholder="Quem você mais ama na vida?">
    <input id="amais" type="text" placeholder="Quanto você ama essa pessoa (Entre 0 e 100)?">

    <button onclick="express()">Expressar amor</button>

    <span id="amar"></span>

<Script>

  

    function express() {
        ax_num = 0;
        amar.innerHTML = `${amor.value}`;
        while(ax_num < amais.value){
        ax_num ++;
         alert(`${ax_num} - Lady Gaga, eu te amo! Sempre lembre disso!`);
         
        }
    }
</Script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="nota()">"Gerar uma nota de aluno entre 3 e 10</button>
    <button onclick="freg()">Gerar uma frequÃªncia de aluno entre 50 e 100</button>
    <button onclick="ap()">Aprovado?</button>

    <div id="divs"></div>
</body>
</html>

<script>
    var ax_num = Math.random();
    var ax_alu = (ax_num*7+3).toFixed(1);
    var ax_nume = (ax_num*50+50).toFixed(1);
 
    function nota() {
        divs.innerHTML += `${ax_alu}
        <br>`
    }
    function freg() {
        divs.innerHTML += `${ax_nume}
        <br>`
    }

    function ap() { 
        if (ax_alu >= 8 && ax_nume >= 75){
         divs.innerHTML += `Aprovado`;
     } else{
           divs.innerHTML += `reprovado`
        }
    }



   
    
</script>

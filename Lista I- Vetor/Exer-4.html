<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite seus filmes favoritos<input id="ipt_filme" type="text" placeholder="Digite aqui...">
    <button onclick="cads()">cadastra</button>
    <button onclick="favor()">Favoritos</button>
    <div id="msg"></div>
</body>
</html>

<script>
    var filme = [];
    function cads() {
        var move = ipt_filme.value;
        if (filme.indexOf(move) == -1) {
            filme.push(move)
        }else{
            alert(`já tem filme na sua lista`); 
        }
    }

    function favor() {
        if (filme.length >= 2) {
            msg.innerHTML = `O seu filme favorito é ${filme[0]} e o que menos gosta é ${filme[filme.length -1]}`;    
        }else{
            alert('cadastre mais um filme');
        }
        
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_filme" type="text" placeholder="Digite aqui.....">
    <button onclick="cads()">cadastrar</button>

    

    <div id="msg"></div>
    
</body>
</html>

<script>
    var filme = [];
  function cads() {
        msg.innerHTML = " ";
        filme.push(ipt_filme.value);
        for (var index = 1; index <= filme.length; index++) {
            if (index %2 == 0) {
                msg.innerHTML += `<br><span style="color: blue;">${filme[index -1]}</span>`;
            }
            else{
                msg.innerHTML += `<br><span style="color: red;">${filme[index -1]}</span>`;

            }
        
    }
  }
</script>

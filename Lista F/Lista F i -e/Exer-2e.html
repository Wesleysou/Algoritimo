<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exer 2</title>
</head>
<body>
    <input type="number"  id="ipt1" placeholder="Qual sua renda?">
    <input type="number" id="ipt2" placeholder="Qual a renda familiar">

    <button onclick="renda()">Verificar Ajuda</button>

  

</body>
</html>

<script>

    function renda() {
        if (ipt1.value <= 1050 && ipt2.value <= 2100) {
            alert (`Você terá direito!`);
            
        }else{
            alert (`Você NÃO terá direito`);
        }
        
    }
</script>

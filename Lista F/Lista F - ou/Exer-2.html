<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt1"placeholder="Qual sua nota do Enem?">
    <input type="text" id="ipt2" placeholder="Qual a nota do vestibular interno?">
    <button onclick="avali()">Avaliação</button>

</body>
</html>

<script>
    function avali() {
        if (ipt1.value >= 800 || ipt2.value >= 700) {
            alert(`Parabéns! Aprovado`)
        }else{
            alert(`Tente semestre que vem`);
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="filhos" type="text" placeholder="Quantos filhos vocẽ tem?">
    <br>
    <button onclick="calc_auxilio()">Calcular Auxílio Filhos</button>

    <div id="auxilio"></div>

</body>
</html>

<script>
    function calc_auxilio() {
        auxilio.innerHTML = `Você tem ${filhos.value} filhos, logo, seu "Auxílio Filhos" será de R$${Number(filhos.value * 25)}`
    }
</script>

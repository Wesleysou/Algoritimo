<body>
    <h1>Digite o ki do SSJ</h1>

<script>

        sssj.innerHTML = '';
        sssj.innerHTML += `<h3> Após se transformar em SSJ, o ki desse Sayajin passa a ser de ${A} </h3>
        <img src="img/image.png"> <br>`

    }
    function ssjii() {

        <img src="img/ssj2.png"><br>`

    }
    function ssjiii() {

    }

</script>

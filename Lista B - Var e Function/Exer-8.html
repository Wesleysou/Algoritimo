<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="salario" type="text" placeholder="Digie aqui!">

    <button onclick="calculo()">Calcular Desonto</button>
      
    <div id="div">  </div>
</body>
</html>

<script>
      function calculo() {

        var A = Number(salario.value * 0.1);
        var B = Number(salario.value * 0.2)
        var C = (A + B);
        var D = Number(salario.value - B);

          div.innerHTML += `<span>INSS:R$${A} <br>
            IR:${B} <br>
            total de desconto: R$${C} <br>
            Seu salário, após os descontos será de:${D}



            </span>` 
      }
      
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECONOMIA</title>
</head>
<body>
    <input id="ipt_eco" type="text" placeholder="Qual é sua meta de economia ">

    <input id="ipt_guard" type="text" placeholder="Quanto tem guardado?">

    <button onclick="eco()" >Analisar economia</button>

    <div id="div_eco">

    </div>
</body>
</html>

<script>
    function eco() {
        var ultra = Number(ipt_guard.value) - Number(ipt_eco.value);
        var low = Number(ipt_eco.value) - Number(ipt_guard.value);



        if (ipt_eco.value == ipt_guard.value) {
            div_eco.innerHTML = ` Parabéns, meta alcançada!`;
        }else if (ipt_eco.value < ipt_guard.value) {
            div_eco.innerHTML = ` Parabéns, meta alcançada!`;
            div_eco.innerHTML = `Meta ultrapassada em ${ultra}R$`;
        }else if (ipt_eco.value > ipt_guard.value) {
            div_eco.innerHTML = `Força! Ainda em busca da meta! Falta ${low}R$`;
        }
    

    }
</script>

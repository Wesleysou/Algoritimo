    <br>

    <br>

<script>
    function veri() {
        var min = Number(ep.value) * 22;
        var hora = min / 60; 
        alert(`Vejo que você gosta de ${serie.value}`);
        if (hora > 30) {
            alert(`Uau, você realmente gosta dessa série!`);
            
        }
    }
</script>

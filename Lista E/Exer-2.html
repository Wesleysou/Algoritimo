<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="raio" type="number" placeholder="Qual é o raio?">
    
    <button onclick="area()">Calcular Àrea</button>

    <div id="fim"></div>
</body>
</html>
<script>
    var pi = 3.14;
    function area() {
        var circunferencia = ( 2* (pi) * (raio.value));
        fim.innerHTML = `A Circunferência é ${circunferencia.toFixed(1)}` ;

        
    }
</script>

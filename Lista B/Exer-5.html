</head>
<body>

    <h1>VT</h1>
    <input id="pri" type="text" placeholder="Digite o valor da passagem" >
    <input id="seg" type="text" placeholder="Viagens diarias">

    <button id="calc">Calcular VT</button>
     
    <div id="divv"></div>

</body>

<script>

    function calc() {
        var nome = Number(pri.value);
        var nom = Number(seg.value);
        var media = 30;

        divv.innerHTML +=`A média é: 
        ${(nome + nom) * media}`;
        
    }
</script>

<html lang="en">
<head>

</head>
<body>
    <input id="sabor" type="text" placeholder="Qual o sabor da pizza?">
    <input id="pre" type="text" placeholder="preÃ§o">
    <input id="qtdamigo" type="text" placeholder="Quantidade de amigos">

    <button onclick="valor()">Ver valor por amigo</button>

    <div id="div_somar"></div>
</body>

<script>
    function valor() {
        var amigos = Number(pre.value) ;
        var pizza = Number(qtdamigo.value);
        var valor_amigo = (amigos / pizza);
        div_somar.innerHTML = `Cada amigo vai colaborar com <u>R$${valor_amigo}</u> para a pizza de ${sabor.value} `;
    }
</script>
